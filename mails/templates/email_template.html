<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
</head>
<body style="font-family: 'Arial', sans-serif; line-height: 1.6; margin: 20px; background-color: #f8f8f8;">

    <div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div style="text-align: center; margin-bottom: 20px;">
            <h1 style="font-size: 28px; color: #333;">{{ subject }}</h1>
            <p style="font-size: 14px; color: #666;">From: {{ writer }}</p>
        </div>

        <div style="font-size: 16px; margin-bottom: 20px; color: #444;">
            <p>{{ message }}</p>
        </div>

        <div style="font-size: 18px; font-style: italic; margin-top: 20px; color: #666;">
            <p>Categories:</p>
            <ul>
                {% for category in categories %}
                    <li>{{ category }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
